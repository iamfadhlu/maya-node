type: state
genesis:
  initial_height: "0"
  app_state:
    auth:
      accounts:
        - "@type": /cosmos.auth.v1beta1.ModuleAccount
          base_account:
            account_number: "0"
            address: {{ addr_module_transfer }}
            pub_key: ~
            sequence: "0"
          name: transfer
          permissions:
            - minter
            - burner
        - "@type": /cosmos.auth.v1beta1.ModuleAccount
          base_account:
            account_number: "1"
            address: {{ addr_module_asgard }}
            pub_key: ~
            sequence: "0"
          name: asgard
          permissions: []
        - "@type": /cosmos.auth.v1beta1.ModuleAccount
          base_account:
            account_number: "2"
            address: {{ addr_module_mayachain }}
            pub_key: ~
            sequence: "0"
          name: mayachain
          permissions:
            - minter
            - burner
        - "@type": /cosmos.auth.v1beta1.ModuleAccount
          base_account:
            account_number: "3"
            address: {{ addr_module_reserve }}
            pub_key: ~
            sequence: "0"
          name: reserve
          permissions: []
        - "@type": /cosmos.auth.v1beta1.ModuleAccount
          base_account:
            account_number: "5"
            address: {{ addr_module_bond }}
            pub_key: ~
            sequence: "0"
          name: bond
          permissions: []
        - "@type": /cosmos.auth.v1beta1.BaseAccount
          address: {{ addr_maya_dog }}
          pub_key: null
          account_number: "6"
          sequence: "0"
        - "@type": /cosmos.auth.v1beta1.BaseAccount
          address: {{ addr_maya_cat }}
          pub_key: null
          account_number: "7"
          sequence: "0"
        - "@type": /cosmos.auth.v1beta1.BaseAccount
          address: {{ addr_maya_fox }}
          pub_key: null
          account_number: "8"
          sequence: "0"
    bank:
      balances:
        - address: {{ addr_maya_dog }}
          coins:
            - denom: cacao
              amount: "1000000000000000000"
        - address: {{ addr_maya_cat }}
          coins:
            - denom: cacao
              amount: "1000000000000000000"
        - address: {{ addr_maya_fox }}
          coins:
            - denom: cacao
              amount: "2500000000000000"
        - address: {{ addr_module_reserve }}
          coins:
            - amount: "25000000000000000"
              denom: cacao
        - address: {{ addr_module_asgard }}
          coins:
            - amount: "1000000000000000"
              denom: cacao
      params:
        default_send_enabled: false
    transfer:
      params:
        send_enabled: false
    mayachain:
      store_version: "117"
      node_accounts:
        - active_block_height: "0"
          bond: "5000000000000"
          ip_address: 1.1.1.1
          node_address: {{ addr_maya_dog }}
          bond_address: {{ addr_maya_dog }}
          pub_key_set:
            secp256k1: "tmayapub1addwnpepqfshsq2y6ejy2ysxmq4gj8n8mzuzyulk9wh4n946jv5w2vpwdn2yuz3v0gx"
            ed25519: "tmayapub1addwnpepqfshsq2y6ejy2ysxmq4gj8n8mzuzyulk9wh4n946jv5w2vpwdn2yuz3v0gx"
          signer_membership: []
          status: Active
          # matches the priv_validator_key.json mounted in the test container
          validator_cons_pub_key: tmayacpub1zcjduepqq75h7uy6qhesh9d3a9tuk0mzrnc46u8rye44ze6peua3zmpfh23qpj8pe3
          version: "1.117.0"
      vaults:
        - block_height: "0"
          chains:
            - MAYA
          inbound_tx_count: "1"
          membership:
            - tmayapub1addwnpepqfshsq2y6ejy2ysxmq4gj8n8mzuzyulk9wh4n946jv5w2vpwdn2yuz3v0gx
          pub_key: tmayapub1addwnpepqfshsq2y6ejy2ysxmq4gj8n8mzuzyulk9wh4n946jv5w2vpwdn2yuz3v0gx
          status: ActiveVault
          type: AsgardVault
---
type: create-blocks
count: 1
---
########################################################################################
# check CACAOPool - should be zero
########################################################################################
type: check
endpoint: http://localhost:1317/mayachain/balance/module/cacao_pool
asserts:
  - .name == "cacao_pool"
  - .address == "{{ addr_module_cacao_pool }}" # "tmaya167q2uvp3pzqjkefx3qd275yfdgee9fadhejgwg"
  - .coins|length == 0
---
########################################################################################
# save previous reserve balance
########################################################################################
type: check
endpoint: http://localhost:1317/mayachain/balance/module/reserve
asserts:
  - .name == "reserve"
  - .address == "{{ addr_module_reserve }}" # "tmaya1dheycdevq39qlkxs2a6wuuzyn4aqxhve3qfhf7"
  - .coins|length == 1
  - .coins[0].amount|tonumber == ${PREV_RESERVE_BAL=25000000000000000}
---
########################################################################################
# migrate to v118
########################################################################################
type: tx-version
signer: {{ addr_maya_dog }}
version: "1.118.0"
---
type: create-blocks
count: 2
---
########################################################################################
# check CACAOPool module balance - should be 3MM
########################################################################################
type: check
endpoint: http://localhost:1317/mayachain/balance/module/cacao_pool
asserts:
  - .name == "cacao_pool"
  - .address == "{{ addr_module_cacao_pool }}" # "tmaya167q2uvp3pzqjkefx3qd275yfdgee9fadhejgwg"
  - .coins|length == 1
  - .coins[0].amount|tonumber == ${THREE_MILLION=30000000000000000} # 3MM CACAO
---
########################################################################################
# check CACAOPool - should be 3MM 
########################################################################################
type: check
endpoint: http://localhost:1317/mayachain/cacaopool
asserts:
  - .reserve.units == "${THREE_MILLION}"
  - .reserve.value == "${THREE_MILLION}"
  - .reserve.current_deposit == "${THREE_MILLION}"
  - .reserve.pnl == "0"
---
########################################################################################
# check Reserve module - as there was less than 3M in Reserve 
# we sent there 3M from leftover first and than sent 3M from Reserve to CacaoPool
########################################################################################
type: check
endpoint: http://localhost:1317/mayachain/balance/module/reserve
asserts:
  - .name == "reserve"
  - .address == "{{ addr_module_reserve }}" # "tmaya1dheycdevq39qlkxs2a6wuuzyn4aqxhve3qfhf7"
  - .coins|length == 1
# as there was less than 3M in Reserve we sent there 3M from leftover first and than sent 3M from Reserve to CacaoPool
  - .coins[0].amount|tonumber == ${PREV_RESERVE_BAL} + ${GAS=2000000000} 
  - .coins[0].amount|tonumber == ${RESERVE_BAL=25000002000000000}
---
########################################################################################
# check CACAOPool endpoint should show 3M
########################################################################################
type: check
endpoint: http://localhost:1317/mayachain/cacaopool
asserts:
  - .reserve.value == "${THREE_MILLION}"
  - .reserve.units == "${THREE_MILLION}"
  - .reserve.current_deposit == "${THREE_MILLION}"
  - .reserve.pnl == "0"
  - .providers.pending_cacao == "${THREE_MILLION}"
  - .providers.pending_units == "${THREE_MILLION}"
  - .providers.value == "0"
  - .providers.pnl == "0"
---
########################################################################################
# check stagenet wallets consolidation
# all wallets except reserve, asgard, cacao_pool and fox (that's cat and dog) should have 0 balance
# all wallets together should have max 100MM CACAO
########################################################################################
type: check
endpoint: http://localhost:1317/mayachain/balance/module/asgard
asserts:
  - .name == "asgard"
  - .address == "{{ addr_module_asgard }}"
  - .coins|length == 1
  - .coins[0].amount|tonumber == ${ASGARD_BAL=1000000000000000}
---
type: check
endpoint: http://localhost:1317/cosmos/bank/v1beta1/supply/cacao
asserts:
  - .amount.amount == "${TOTAL_SUPPLY=1000000000000000000}"
---
# verify that TOTAL_SUPPLY == asgard + reserve + cacaopool + fox
type: check
endpoint: http://localhost:1317/cosmos/bank/v1beta1/balances/{{ addr_maya_fox }}
asserts:
  -  ${TOTAL_SUPPLY} == (.balances[]|select(.denom=="cacao")|.amount|tonumber) + ${ASGARD_BAL} + ${RESERVE_BAL} + ${THREE_MILLION}
---
# dog & cat have zero balance
type: check
endpoint: http://localhost:1317/cosmos/bank/v1beta1/balances/{{ addr_maya_dog }}
asserts:
  - ([.balances[] | select(.denom=="cacao")] | length == 0) or (.balances[]|select(.denom=="cacao")|.amount|tonumber == 0)
---
type: check
endpoint: http://localhost:1317/cosmos/bank/v1beta1/balances/{{ addr_maya_cat }}
asserts:
  - ([.balances[] | select(.denom=="cacao")] | length == 0) or (.balances[]|select(.denom=="cacao")|.amount|tonumber == 0)
